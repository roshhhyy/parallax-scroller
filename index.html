<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jetpack Geometry Assault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
    .bar {
      width: 150px;
      height: 15px;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 3px;
      overflow: hidden;
    }
    #health-bar {
      width: 100%;
      height: 100%;
      background-color: #ff3030;
    }
    #fuel-bar {
      width: 100%;
      height: 100%;
      background-color: #30a0ff;
    }
    #score, #gun-indicator {
      margin-bottom: 5px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="gun-indicator">Gun: Pistol</div>
    <div class="bar"><div id="health-bar"></div></div>
    <div class="bar"><div id="fuel-bar"></div></div>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
